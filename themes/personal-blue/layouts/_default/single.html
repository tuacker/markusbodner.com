{{ define "intro__action" }}You're <a href="{{ .RelPermalink }}">{{ .Params.introAction | default "reading" }}</a>.{{ end }}

{{- define "main" -}}
<article class="post">
  <header class="post__header">
    <h1 class="post__title">
      {{ $title := .Title }}
      {{- with .Params.link -}}
      <a href="{{ . }}">{{ $title }}</a>
      {{- else -}}
      <a href="{{ .RelPermalink }}">{{ $title }}</a>
      {{- end -}}
    </h1>
    <time datetime="{{ .Date.Format "2006-01-02" }}" class="post__date">{{ .Date.Format "January 02, 2006" }}</time>
  </header>

  {{ .Content }}
</article>
{{- end -}}
