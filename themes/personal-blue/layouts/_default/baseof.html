<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="google-site-verification" content="{{ .Site.Params.googleSiteVerification }}" />

  {{ partial "_og.html" . }}
  {{ partial "_twitter_card.html" . }}
  {{ partial "_schema.html" . }}

  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ $.Site.BaseURL }}/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Title }}">

  <title>{{ block "title" . }}{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}{{ end }}</title>
</head>
<body>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
