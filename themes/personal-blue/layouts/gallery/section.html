{{ define "intro__action" }}{{ partial "intro-action" . }}{{ end }}

{{- define "main" -}}
<h1>{{ .Title }}</h1>

<div class="gallery">
  {{ $photos := (.Resources.ByType "image") }}
  {{ $photos := sort $photos "Name" "desc" }}
  {{ range $photos }}
    <a href="{{ .RelPermalink }}" target="_blank" class="gallery__preview"><img src="{{ (.Fill "220x220 smart").RelPermalink }}"></a>
  {{ end }}
</div>
{{- end -}}
