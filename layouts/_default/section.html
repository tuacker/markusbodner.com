{{ partial "head.html" . }}
	<title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
<body>
{{ partial "header.html" . }}

	<section class="container contentlist">
		<h2>{{ .Title }}</h2>
		{{ range .Data.Pages.GroupByDate "2006" }}

			<ul>
				{{ range .Pages }}
{{ .Render "li"}}
				{{ end }}
			</ul>
		{{ end }}
	</section>
{{ partial "footer.html" . }}
